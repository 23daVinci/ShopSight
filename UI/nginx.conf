# UI/nginx.conf
server {
    listen 80;

    # 1. Serve the Frontend HTML
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    # 2. Serve the Images (Mapped via Docker Volume)
    location /images/ {
        alias /usr/share/nginx/html/images/;
        autoindex on;
    }
}